<!DOCTYPE html>
<html>
  <head>
    <title>Buttons test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/axentix@2.0.1/dist/axentix.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="layout">
    <header>
      <nav class="navbar shadow-1 primary">
        <a href="#" class="navbar-brand mx-auto">Test file</a>
      </nav>
    </header>

    <main>
      <div class="h100 d-flex fx-col fx-center vcenter">
        <button data-test="button-small" class="btn btn-small blue">Small button</button>
        <button data-test="button" class="btn blue">Normal button</button>
        <button data-test="button-large" class="btn btn-large blue">Large button</button>
        <button data-test="circle" class="btn btn-circle blue shadow-1">
          <i class="fa-solid fa-thumbs-up"></i>
        </button>
        <div data-test="press" class="btn rounded-1 blue btn-press">Press button</div>
        <button data-test="outline" class="btn shadow-1 rounded-1 btn-outline text-blue">
          <span class="btn-outline-text">Outline</span>
        </button>
        <button data-test="outline-invert" class="btn shadow-1 rounded-1 btn-outline text-blue text-light-3">
          <span class="btn-outline-text btn-outline-invert">Outline invert</span>
        </button>
      </div>
    </main>

    <footer class="footer primary">Copyright Â© 2022 - Example</footer>
    <script src="https://cdn.jsdelivr.net/npm/axentix@2.0.1/dist/axentix.min.js"></script>
  </body>
</html>
