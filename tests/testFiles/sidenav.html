<!DOCTYPE html>
<html>
  <head>
    <title>Sidenav test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/axentix.min.css />
  </head>

  <body class="layout-sidenav">
    <header>
      <nav class="navbar shadow-1 primary">
        <a href="#" class="navbar-brand mx-auto">Test file</a>
      </nav>
    </header>

    <div
      data-test="sidenav"
      id="example-sidenav"
      data-ax="sidenav"
      class="sidenav shadow-1 sidenav-fixed white"
    >
      <div class="sidenav-header">
        <img class="sidenav-logo dropshadow-1" src="https://useaxentix.com/img/axentix.svg" alt="Logo" />
      </div>
      <a href="#" class="sidenav-link">Link 1</a>
      <a href="#" class="sidenav-link">Link 2</a>
      <a href="#" class="sidenav-link">Link 3</a>
      <a href="#" class="sidenav-link">Link 4</a>
    </div>

    <main>
      <div class="h100 d-flex fx-col fx-center vcenter">
        <button
          data-test="sidenav-trigger"
          data-target="example-sidenav"
          class="btn rounded-1 btn-press amaranth dark-1 hide-md-up"
        >
          Open sidenav
        </button>
      </div>
    </main>

    <footer class="footer primary">Copyright Â© 2022 - Example</footer>
    <script src="../../dist/axentix.min.js"></script>
  </body>
</html>
