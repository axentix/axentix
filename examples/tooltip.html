<html>
  <head>
    <title>Axentix - Tooltips</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body class="layout">
    <main class="px-5">
      <span class="font-s1">Size 1</span>
      <span class="font-s2">Size 2</span>
      <span class="font-s3">Size 3</span>
      <span class="font-s4">Size 4</span>
      <span class="font-s5">Size 5</span>
      <span class="font-s6">Size 6</span>
      <span class="font-s7">Size 7</span>
      <span class="font-s8">Size 8</span>
      <span class="font-s9">Size 9</span>
      <span class="font-s10">Size 10</span>
      <span class="font-s11">Size 11</span>
      <span class="font-s12">Size 12</span>
      <p style="height: 40rem"></p>
      <div class="grix xs1 md4 my-5">
        <div
          id="tooltip1"
          class="btn airforce dark-3 mx-auto"
          data-ax="tooltip"
          data-tooltip-content="Hey guys"
        >
          Top
        </div>

        <div id="tooltip2" class="btn airforce dark-3 mx-auto">Right</div>

        <div id="tooltip3" class="btn airforce dark-3 mx-auto">Bottom</div>

        <div id="tooltip4" class="btn airforce dark-3 mx-auto">Left</div>
      </div>
    </main>

    <script type="module">
      import { Tooltip } from '../src/index.js';
      // var tooltipTop = new Tooltip('#tooltip1', {
      //   content: 'This is a tooltip',
      // });
      var tooltipRight = new Tooltip('#tooltip2', {
        content: 'This is a tooltip',
        position: 'right',
      });
      var tooltipBottom = new Tooltip('#tooltip3', {
        content: 'This is a tooltip',
        position: 'bottom',
      });

      window.tooltipTest = () => {
        tooltipBottom.change({
          content: 'Hello guys',
          position: 'right',
          classes: 'red dark-1 shadow-5 p-3 rounded-tl3',
        });
      };

      var tooltipLeft = new Tooltip('#tooltip4', {
        content: 'This is a tooltip',
        position: 'left',
      });
    </script>
  </body>
</html>
