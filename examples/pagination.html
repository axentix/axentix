<!DOCTYPE html>
<html>
  <head>
    <title>Axentix - Pagination</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body class="layout">
    <main>
      <div class="container">
        <h2>Pagination</h2>

        <ul class="pagination pagination-small">
          <li class="disabled">
            <a><i class="fas fa-step-backward"></i></a>
          </li>
          <li>
            <a><i class="fas fa-angle-left"></i></a>
          </li>
          <li><a>1</a></li>
          <li class="active"><a>2</a></li>
          <li><a>3</a></li>
          <li>
            <a><i class="fas fa-angle-right"></i></a>
          </li>
          <li>
            <a><i class="fas fa-step-forward"></i></a>
          </li>
        </ul>

        <ul class="pagination">
          <li class="disabled">
            <a><i class="fas fa-step-backward"></i></a>
          </li>
          <li>
            <a><i class="fas fa-angle-left"></i></a>
          </li>
          <li><a>1</a></li>
          <li class="active"><a>2</a></li>
          <li><a>3</a></li>
          <li>
            <a><i class="fas fa-angle-right"></i></a>
          </li>
          <li>
            <a><i class="fas fa-step-forward"></i></a>
          </li>
        </ul>

        <ul class="pagination pagination-large">
          <li class="disabled">
            <a><i class="fas fa-step-backward"></i></a>
          </li>
          <li>
            <a><i class="fas fa-angle-left"></i></a>
          </li>
          <li><a>1</a></li>
          <li class="active"><a>2</a></li>
          <li><a>3</a></li>
          <li>
            <a><i class="fas fa-angle-right"></i></a>
          </li>
          <li>
            <a><i class="fas fa-step-forward"></i></a>
          </li>
        </ul>
      </div>
    </main>

    <script type="module" src="../src/index.js"></script>
  </body>
</html>
