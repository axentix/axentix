<html>
  <head>
    <title>Axentix Layout - Fixed sidenav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/axentix.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body class="layout with-sidenav fixed-sidenav">
    <header>
      <nav class="navbar primary">
        <a href="#" target="_blank" class="nav-brand">Axentix</a>
        <ul class="right">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
          <li><a href="#">Link 4</a></li>
        </ul>
      </nav>
    </header>

    <div id="example-sidenav" class="sidenav large fixed white">
      <div class="sidenav-header">
        <button data-target="example-sidenav" class="sidenav-trigger"><i class="fas fa-times"></i></button>
        <img class="logo dropshadow-1" src="https://axentix-web.test/img/axentix-250.png" alt="Logo" />
      </div>
      <a href="#" class="active">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
      <a href="#">Link 4</a>
      <div class="sidenav-footer viride">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </div>
    </div>

    <main class="container">
      <div class="grix xs3">
        <div class="card grey rounded-3 hoverable-1 light-4">
          <div class="card-header">
            Header
          </div>
          <div class="card-content">Content</div>
          <div class="divider"></div>
          <div class="card-footer">Footer</div>
        </div>

        <div class="card grey rounded-3 hoverable-1 light-4">
          <div class="card-content">
            <div class="card-header">
              Header
            </div>
            Content
          </div>
          <div class="divider"></div>
          <div class="card-footer">Footer</div>
        </div>
      </div>
    </main>

    <footer class="footer primary">
      Copyright Â© 2019 - Example
    </footer>
    <script src="../dist/js/axentix.min.js"></script>
    <script>
      var sidenav = new Sidenav('#example-sidenav');
    </script>
  </body>
</html>
