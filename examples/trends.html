<!DOCTYPE html>
<html>
  <head>
    <title>Axentix - Design Trends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="layout">
    <main>
      <div class="container">
        <h2>Neumorphism</h2>

        <a class="btn secondary rounded-2" target="_blank" href="https://neu.useaxentix.com/">
          Check Neu-Axentix
        </a>

        <h2>Glassmorphism</h2>

        <div class="blue w100 grix xs1 md2 p-3 gutter-md3">
          <div class="card shadow-1 white">
            <div class="card-content">
              <p>Basic card</p>
            </div>
          </div>

          <div class="relative-pos">
            <div class="cyan p-4 rounded-full absolute-pos" style="height: 2rem; width: 2rem"></div>
            <div class="card glassmorphism ml-3 mt-3">
              <div class="card-content">
                <p>Card with glassmorphism</p>
              </div>
            </div>
          </div>
        </div>

        <h2>Claymorphism</h2>

        <div class="blue w100 grix xs1 md2 p-3 gutter-md3">
          <div class="card shadow-1 white">
            <div class="card-content">
              <p>Basic card</p>
            </div>
          </div>

          <div class="relative-pos">
            <div class="cyan p-4 rounded-full absolute-pos" style="height: 2rem; width: 2rem"></div>
            <div class="card claymorphism ml-3 mt-3 text-black">
              <div class="card-content">
                <p>Card with claymorphism</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="../src/index.ts"></script>
  </body>
</html>
