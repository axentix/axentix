<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lightbox test</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/axentix.min.css" />
  </head>

  <body class="layout">
    <header>
      <nav class="navbar shadow-1 primary">
        <a href="#" class="navbar-brand mx-auto">Test file</a>
      </nav>
    </header>

    <main>
      <h1 class="font-w400 text-center">Lightbox test page</h1>
      <div class="h100 d-flex fx-col fx-center vcenter">
        <img
          data-test="lightbox"
          id="lightbox"
          data-ax="lightbox"
          data-lightbox-caption="Caption text"
          class="lightbox responsive-media"
          src="https://picsum.photos/1000/600?random=1"
          alt="picsum"
        />
      </div>
    </main>

    <script src="../dist/axentix.min.js"></script>
  </body>
</html>
