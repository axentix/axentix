<html>
  <head>
    <title>Axentix - Toasts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/axentix.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body>
    <main class="container">
      <h1>Toasts</h1>
      <div class="d-flex fx-center w100 mt-3">
        <button class="btn primary rounded-2 shadow-1 mr-2" onclick="show1()">1</button>
        <button class="btn primary rounded-2 shadow-1 ml-2" onclick="show2()">2</button>
      </div>
    </main>

    <script type="module">
      import { Toast } from '../src/index.js';
      var mytoast = new Toast('Bonjour Axel', {
        classes: 'airforce rounded-4 shadow-3',
        isClosable: true,
      });

      window.show1 = () => {
        mytoast.change(
          `<div><p class="my-1"> Hello dear <br> <strong>Welcome</strong> on this website</p> <br> 
          <button class="btn white press small rounded-1">Button</button></div>`,
          {
            position: 'left',
            classes: 'airforce dark-2 rounded-2',
            duration: 10000,
            animationDelay: 400,
          }
        );
        mytoast.show();
      };

      window.show2 = () => {
        mytoast.change('Bonjour Axel', {
          position: 'right',
          classes: 'green dark-2 rounded-2',
          duration: 2000,
          animationDelay: 400,
        });
        mytoast.show();
      };
    </script>
  </body>
</html>
