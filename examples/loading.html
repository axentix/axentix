<html>
  <head>
    <title>Axentix Layout - Fixed sidenav</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/css/axentix.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>

  <body class="layout">
    <header>
      <nav class="navbar primary">
        <a href="#" target="_blank" class="navbar-brand">Axentix</a>
        <ul class="right">
          <li><a href="#">Link 1</a></li>
          <li><a href="#">Link 2</a></li>
          <li><a href="#">Link 3</a></li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div class="grix xs1 sm3 lg6">
        <div class="spinner small rainbow">
          <span class="spinner-txt">Hello</span>
          <svg viewBox="25 25 50 50">
            <circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="3" />
          </svg>
        </div>
        <div class="spinner txt-red">
          <span class="spinner-txt">Hello</span>
          <svg viewBox="25 25 50 50">
            <circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="3" />
          </svg>
        </div>
        <div class="spinner large txt-blue">
          <span class="spinner-txt">Hello</span>
          <svg viewBox="25 25 50 50">
            <circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="3" />
          </svg>
        </div>
        <div class="progress rounded-1 indeterminate small">
          <div class="progress-bar rainbow"></div>
        </div>
        <div class="progress rounded-1">
          <div class="progress-bar viride dark-1" style="width: 72%;">72%</div>
        </div>
        <div class="progress rounded-1 large">
          <div class="progress-bar error" style="width: 50%;">50%</div>
        </div>
      </div>
    </main>

    <footer class="footer primary">
      Copyright Â© 2020 - Example
    </footer>
    <script src="../dist/js/axentix.min.js"></script>
  </body>
</html>
