<html>
  <head>
    <title>Axentix - Loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body class="layout">
    <main class="container mt-5">
      <div class="grix xs1 sm3 lg6">
        <div class="spinner spinner-small rainbow">
          <span class="spinner-txt">Hello</span>
          <svg viewBox="25 25 50 50">
            <circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="3" />
          </svg>
        </div>
        <div class="spinner txt-red">
          <span class="spinner-txt">Hello</span>
          <svg viewBox="25 25 50 50">
            <circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="3" />
          </svg>
        </div>
        <div class="spinner spinner-large txt-blue">
          <span class="spinner-txt">Hello</span>
          <svg viewBox="25 25 50 50">
            <circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="3" />
          </svg>
        </div>
        <div class="progress rounded-1 progress-indeterminate progress-small">
          <div class="progress-bar progress-rainbow"></div>
        </div>
        <div class="progress rounded-1">
          <div class="progress-bar viride dark-1" style="width: 72%">72%</div>
        </div>
        <div class="progress rounded-1 progress-large">
          <div class="progress-bar error" style="width: 50%">50%</div>
        </div>
      </div>
    </main>

    <script type="module" src="../src/index.js"></script>
  </body>
</html>
