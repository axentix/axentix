---
name: tests

on:
  push:
    branches:
      - '**'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      - name: Install dependencies and run tests
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run build
      - run: npm run test
