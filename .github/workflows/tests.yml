---
name: tests

on:
  push:
    branches:
      - "v*"
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
         npm ci
         npx playwright install --with-deps

      - name: Test
        run: npm test
