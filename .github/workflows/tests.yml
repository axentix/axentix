---
name: tests

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'

      - name: Install dependencies and run tests
        run: |
         npm ci
         npx playwright install --with-deps

      - name: Build
        run: npm run build
      
      - name: Test
        run: npm run test
